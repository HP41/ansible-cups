---
- hosts: localhost
  remote_user: root

  vars:
    cups_printers_and_classes_to_be_removed:
      - TEST
      - Xerox

    cups_printer_list:
      - name: "TestPrinter1"
        uri: "file:///dev/null"
      - name: "TestPrinter2"
        uri: "file:///dev/null"

    cups_class_list:
      - name: "TestClass"
        members:
          - "TestPrinter1"
          - "TestPrinter2"

  roles:
    - ansible-cups
...